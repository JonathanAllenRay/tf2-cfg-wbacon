exec config
exec reset
sensitivity "2.2"
//unbind "MOUSE5"
fov_desired "90"
viewmodel_fov "70"
//bind "MOUSE4" "incrementvar fov_desired 75 90 15; incrementvar sensitivity 1.75 3.5 -1.75; incrementvar viewmodel_fov 54 70 16;"
alias +medzoom "sensitivity 1.8333; fov_desired 75; viewmodel_fov 54"
alias -medzoom "sensitivity 2.2; fov_desired 90; viewmodel_fov 70"

//alias +slowsensnozoom "sensitivity 1.57"
//alias -slowsensnozoom "sensitivity "2.92"

alias +supermedturn "sensitivity 4"
alias -supermedturn "sensitivity 2.2"

bind "kp_ins" "voicemenu 1 7"
bind "kp_del" "voicemenu 1 4"
bind "kp_end" "voicemenu 0 7"
bind "x" "voicemenu 0 7"
hud_classautokill "1"

bind "MOUSE5" "+medzoom"
bind "MOUSE3" "+MedicRadar"
bind "MOUSE4" "+supermedturn"
bind "MOUSE4" "lastinv"
bind "0" "slot3; explode"
alias +uber "slot2; +attack2;"
alias -uber "-attack2;"
bind "MOUSE2" "+uber"
bind "CTRL" "slot3"
//alias "senstoggle" "incrementvar sensitivity 1.57 2.92 -1.35;"
