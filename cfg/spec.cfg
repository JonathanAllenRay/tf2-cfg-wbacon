exec reset
//exec maxquality

//General
sensitivity 2.2
cl_spec_carrieditems 0
//cl_crosshair_scale 1

// Volume default + notes
volume 0.03
//Mic - +4 in PEACE, max Windows, sliders all right. TF2 Windows, 18. OBS mic gain -3, OB desktop Gain +21

//CE vars

ce_antifreeze_enabled 1
ce_cameraautoswitch_enabled 1
ce_cameraautoswitch_killer_delay 1
ce_cameratools_fix_view_heights 1
ce_killstreaks_enabled 1
ce_localplayer_track_spec_target 1
ce_graphics_improved_glows 1
tf_spec_xray_disable 0

//ce_mediguninfo_embedded_enabled 1

//Special Binds

bind "c" "incrementvar ce_cameraautoswitch_enabled 0 1 1"
bind "8" "incrementvar ce_playeraliases_enabled 0 1 1"
bind "e" "incrementvar tf_spec_xray_disable 0 1 1"
bind "z" "incrementvar cl_spec_carrieditems 0 1 1"
bind "b" "ce_teamnames_swap"

bind "F6" "ce_cameratools_spec_index blue 0"
bind "F5" "ce_cameratools_spec_index blue 1"
bind "F4" "ce_cameratools_spec_index blue 2"
bind "F3" "ce_cameratools_spec_index blue 3"
bind "F2" "ce_cameratools_spec_index blue 4"
bind "F1" "ce_cameratools_spec_index blue 5"

bind "1" "ce_cameratools_spec_index red 0"
bind "2" "ce_cameratools_spec_index red 1"
bind "3" "ce_cameratools_spec_index red 2"
bind "4" "ce_cameratools_spec_index red 3"
bind "5" "ce_cameratools_spec_index red 4"
bind "6" "ce_cameratools_spec_index red 5"

bind "0" "hud_reloadscheme"
bind "9" "ce_cameratools_show_users"

