exec config
exec reset
sensitivity "1.75"
unbind "MOUSE5"
fov_desired "90"
viewmodel_fov "70"
//bind "MOUSE4" "incrementvar fov_desired 75 90 15; incrementvar sensitivity 1.75 4 -2.25; incrementvar viewmodel_fov 54 70 16;"

alias +medzoom "sensitivity 1.75; fov_desired 75; viewmodel_fov 54"
alias -medzoom "sensitivity 4; fov_desired 90; viewmodel_fov 70"

alias +slowsensnozoom "sensitivity 1.75"
alias -slowsensnozoom "sensitivity 4"

bind "kp_ins" "voicemenu 1 7"
bind "kp_del" "voicemenu 1 4"
bind "kp_end" "voicemenu 0 7"
bind "x" "voicemenu 0 7"
hud_classautokill "1"

//bind "MOUSE4" +medzoom
bind "MOUSE3" "+MedicRadar"
bind "MOUSE5" "+slowsensnozoom"
bind "MOUSE5" "+slowsens"
